# Javascript Node CircleCI 2.0 configuration file
#
# Check {{ '/2.0/language-javascript/' | docs_url }} for more details
#
# deploy reference: https://circleci.com/blog/publishing-npm-packages-using-circleci-2-0/
#
version: 2
jobs:
  node-latest: &test
    docker:
      - image: node:latest
    working_directory: ~/cli
    steps:
      - checkout
      - restore_cache: &restore_cache
          keys:
            - v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
            - v1-npm-{{checksum ".circleci/config.yml"}}
            - v1-npm-
      - run:
          name: Install dependencies
          command: yarn
      - run: ./bin/run --version
      - run: ./bin/run --help
      - run:
          name: Testing
          command: yarn test
      - run:
          name: Report coverage
          command: yarn report-coverage
      - save_cache:
          key: v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
          paths:
            - ~/cli/node_modules
  node-14:
    <<: *test
    docker:
      - image: node:14
  node-12:
    <<: *test
    docker:
      - image: node:12
  cache:
    <<: *test
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
          paths:
            - ~/cli/node_modules
            - /usr/local/share/.cache/yarn
            - /usr/local/share/.config/yarn
      - persist_to_workspace:
          root: ~/cli
          paths: .
  deploy:
    <<: *test
    steps:
      - attach_workspace:
          at: ~/cli
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/cli/.npmrc
      - run:
          name: Publish package
          command: npm publish
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
      - image: node:latest
    steps:
      - attach_workspace:
          at: ~/cli
      - run:
          name: 'Publish Release on GitHub'
          command: |
            VERSION=$(node ./bin/run --version)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./artifacts
  publish-tarballs:
    <<: *test
    steps:
      - attach_workspace:
          at: ~/cli
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Pack target tarballs
          command: yarn ytkit-pack

workflows:
  version: 2
  'ytdl':
    jobs:
      - node-latest
      - node-14
      - node-12
      - cache:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - cache
            - node-latest
            - node-14
            - node-12
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
      - publish-github-release:
          requires:
            - cache
            - node-latest
            - node-14
            - node-12
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
      - publish-tarballs:
          requires:
            - cache
            - node-latest
            - node-14
            - node-12
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
